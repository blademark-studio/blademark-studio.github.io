<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Blademark Studio</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--main-loader  -->
    <div class="main-loader">
        <div class="ml-wrap">
            <img src="images/logomark.svg" alt="Blademark">
        </div>
    </div>
    <!-- main-loader end -->
    <!-- main  -->
    <div id="main">
        <!--  logo -->
        <a href="index.html" class="logo-holder"><img src="images/wordmark.svg" alt="Blademark"></a>
        <!--  logo end -->
        <!--  share btn -->
        <div class="share-btn">
            <a href="studio.html">ABOUT</a>
        </div>
        <!--  share btn end -->
        <!--  navigation -->
        <!-- wrapper-->
        <div id="wrapper">
            <!-- content-holder-->
            <div class="content-holder hide_footer">
                <div class="header-bg"></div>
                <!-- content -->
                <div class="content fl-wrap">
                    <!-- hero-section -->
                    <div class="hero-section fl-wrap single-post_title">
                        <div class="hero-section_bg fl-wrap">
                            <div class="bg" data-bg="images/bg/1.jpg"></div>
                            <div class="overlay"></div>
                            <div class="hero-sec_anim"></div>
                        </div>
                        <div class="hero-section_title fl-wrap">
                            <h4 class="noupcs">Typographic Logos & Marks</h4>
                            <h2 class="w-title noupcs">Wordmarks Collection</h2>
                        </div>
                    </div>
                    <!-- hero-section end-->
                    <div class="clearfix"></div>
                    <!-- container -->
                    <div class="container small-container">
                        <div class="fl-wrap content-item sec-anim">
                            <!-- single-post-container-->
                            <div class="single-post-container">
                                <div class="marks-container">
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/01.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/02.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/03.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/04.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/05.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/06.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/07.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/08.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/09.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/10.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/11.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/12.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/13.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/14.png"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="wordmark"><img src="images/works/w04/15.png"></a>
                                    </div>
                                </div>
                            </div>
                            <!-- single-post-container end-->
                        </div>
                        <!-- section end-->
                    </div>

                </div>
                <!-- content end-->
                <div class="footer-bg fl-wrap">
                    <div class="footer-bg_social_links"></div>
                    <div class="footer-bg_polcy"></div>
                    <div class="to-top-btn"><i class="fal fa-angle-up"></i></div>
                </div>
                <div class="progress-bar-wrap">
                    <div class="progress-bar color-bg"></div>
                    <div class="mousey">
                        <div class="scroller"></div>
                    </div>
                </div>
                <div class="fixed-aside-btn"> <a href="index.html" class="ajax fixed-aside-btn_item">All Works <i
                            class="far fa-chevron-right"></i></a> </div>
            </div>
            <!-- content-holder end-->
        </div>
        <!-- wrapper end-->
        <!--  social_links -->
        <div class="social_links">
            <div class="sc-links_clone">
                <ul>
                    <li><a > studio@blademark.co</a></li>
                </ul>
            </div>
        </div>
        <!--  social_links end -->
        <!-- policy-box-->
        <div class="policy-box">
            <span><i class="fas fa-copyright"></i> Blademark 2024</span>
        </div>
        <!-- policy-box end-->
        <!-- cursor-->
        <div class="element">
            <div class="element-item"></div>
        </div>
        <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>

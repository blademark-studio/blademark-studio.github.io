        <link rel="shortcut icon" href="images/favicon.ico">

    <body>
        <!--main-loader  -->

        <!-- main-loader end -->		
        <!-- main  -->
        <div id="main">

            <a href="index.html" class="logo-holder"><img src="images/wordmark.svg" alt="Blademark"></a>
            <!--  logo end -->
            <!--  navigation -->
            <div class="nav-holder main-menu">
                <nav>
                    <ul>
                        <li>

                        <li>

            <div class="element">

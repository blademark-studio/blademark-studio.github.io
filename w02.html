<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <title>Blademark Studio</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
    <!--main-loader  -->
    <div class="main-loader">
        <div class="ml-wrap">
            <img src="images/logomark.svg" alt="Blademark">
        </div>
    </div>
    <!-- main-loader end -->
    <!-- main  -->
    <div id="main">
        <!--  logo -->
        <a href="index.html" class="ajax logo-holder"><img src="images/wordmark.svg" alt="Blademark"></a>
        <!--  logo end -->
        <!--  navigation -->
        <div class="nav-holder main-menu">
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="ajax">Works</a>
                    </li>
                    <li>
                        <a href="skills.html" class="ajax">Skills</a>
                    </li>
                    <li>
                        <a href="studio.html" class="ajax">Studio</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- navigation  end -->
        <!--  share btn -->
        <div class="share-btn">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSf7_zmfQOOEHE60kZzXWmydLGaBO6kX3q2EZbhm6OPvLxkBvA/viewform?usp=sf_link"
                target="_blank">Connect</a>
        </div>
        <!--  share btn end -->
        <div class="nav-button-wrap">
            <div class="nav-button"><span></span><span></span><span></span></div>
        </div>
        <!--  navigation -->
        <!-- wrapper-->
        <div id="wrapper">
            <!-- content-holder-->
            <div class="content-holder hide_footer">
                <div class="header-bg"></div>
                <!-- content -->
                <div class="content fl-wrap">
                    <!-- hero-section -->
                    <div class="hero-section fl-wrap single-post_title">
                        <div class="hero-section_bg fl-wrap">
                            <div class="bg" data-bg="images/bg/1.jpg"></div>
                            <div class="overlay"></div>
                            <div class="hero-sec_anim"></div>
                        </div>
                        <div class="hero-section_title fl-wrap">
                            <h4 class="noupcs">Abstract Iconography Vol. 1</h4>
                            <h2 class="w-title noupcs">Shapes & Symbols</h2>
                        </div>
                    </div>
                    <!-- hero-section end-->
                    <div class="clearfix"></div>
                    <!-- container -->
                    <div class="container small-container">
                        <div class="fl-wrap content-item sec-anim">
                            <!-- single-post-container-->
                            <div class="single-post-container">
                                <div class="marks-container">
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/01.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/02.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/03.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/04.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/05.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/06.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/07.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/08.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/09.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/10.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/11.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/12.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/13.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/14.svg"></a>
                                    </div>
                                    <div class="mark-wrapper">
                                        <a class="mark"><img src="images/works/w02/15.svg"></a>
                                    </div>
                                </div>
                            </div>
                            <!-- single-post-container end-->
                        </div>
                        <!-- section end-->
                    </div>

                </div>
                <!-- content end-->
                <div class="footer-bg fl-wrap">
                    <div class="footer-bg_social_links"></div>
                    <div class="footer-bg_polcy"></div>
                    <div class="to-top-btn"><i class="fal fa-angle-up"></i></div>
                </div>
                <div class="progress-bar-wrap">
                    <div class="progress-bar color-bg"></div>
                    <div class="mousey">
                        <div class="scroller"></div>
                    </div>
                </div>
                <div class="fixed-aside-btn"> <a href="index.html" class="ajax fixed-aside-btn_item">All Works <i
                            class="far fa-chevron-right"></i></a> </div>
            </div>
            <!-- content-holder end-->
        </div>
        <!-- wrapper end-->
        <!--  social_links -->
        <div class="social_links">
            <div class="sc-links_clone">
                <ul>
                    <li><a href="mailto:hi@blademark.co" target="_blank">hi@blademark.co</a></li>
                </ul>
            </div>
        </div>
        <!--  social_links end -->
        <!-- policy-box-->
        <div class="policy-box">
            <span>&#169; Blademark 2024</span>
        </div>
        <!-- policy-box end-->
        <!-- cursor-->
        <div class="element">
            <div class="element-item"></div>
        </div>
        <!-- cursor end-->
    </div>
    <!-- Main end -->
    <!--=============== scripts  ===============-->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
